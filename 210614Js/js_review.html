<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 현 html문서의 모든 script tag 내부에서 사용 가능한 전역 변수

        v1 = "메세지 전달!";
        var v2 = 2;
        let v3 = "3";
        const v4 = 4;

        //경고 함수 = 메세지 전달 + 확인버튼
        alert(v1);
        console.log(v2)
        console.log(v3)
        console.log(v4)

    </script>
</head>
<body>
    
    <script>
        // body tag 내부에 출력하는 코드
        // document - html 문서 의미
        // write() - body에 출력
        document.write("이재선이다!!" + v1)

        
        document.write("재밌다~")
        document.write(v2)       
        document.write(v3)       
        document.write(v4)       
        
    </script>

</body>
</html>
